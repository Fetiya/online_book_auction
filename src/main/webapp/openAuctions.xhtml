<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>MUM Book Auction</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/templates/masterLayout.xhtml">


            <ui:define name="content">
                <div id="templatemo_content_right">
                    <h:form>
                        <h:dataTable value="#{auctionBn.openAuctions}" var="auction">

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cover"
                                                  style="font-weight: bold"/>
                                </f:facet>

                                <img src="#{auction.book.pictureURL}" alt="image" />  
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Title"
                                                  style="font-weight: bold"/>
                                </f:facet>

                                <h:outputText value="#{auction.book.title}" />
                            </h:column>
                            <!--                            <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="Author"
                                                                              style="font-weight: bold"/>
                                                            </f:facet>
                            
                                                            <h:outputText value="#{auction.book.author}" />
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="Edition"
                                                                              style="font-weight: bold"/>
                                                            </f:facet>
                            
                                                            <h:outputText value="#{auction.book.edition}" />
                                                        </h:column>-->
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Minimum Price"
                                                  style="font-weight: bold"/>
                                </f:facet>

                                <h:outputText value="#{auction.minimumPrice}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Start"
                                                  style="font-weight: bold"/>
                                </f:facet>

                                <h:outputText value="#{auction.startDate}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="End"
                                                  style="font-weight: bold"/>
                                </f:facet>

                                <h:outputText value="#{auction.endDate}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=""
                                                  style="font-weight: bold"/>

                                </f:facet>
                                <div class="buy_now_button"> <h:commandLink value="Edit"

                                                                            action="#{auctionBn.goToEditAuction(auction)}"/></div>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=""
                                                  style="font-weight: bold"/>
                                </f:facet>
                                <div class="buy_now_button"> <h:commandLink value="Cancel"

                                                                            action="#{auctionBn.cancelAuction(auction)}"/></div>

                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div> 
            </ui:define>
        </ui:composition>
    </body>
</html>
