<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>


            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Book Title" for="bookTitle" />
                <p:autoComplete id="bookTitle" value="#{auctionBn.auction.book.title}" completeMethod="#{auctionBn.completeTitle}" />
              StartDate  <p:outputLabel  for="startDate" value="#{msgs.auctionStartDate}" />
                <p:calendar id="startDate" value="#{auctionBn.auction.startDate}"></p:calendar>              
             EndDate   <p:outputLabel for="endDate" value="#{msgs.auctionEndDate}" />
                <p:calendar id="endDate" value="#{auctionBn.auction.endDate}" />
               MinimumBid <p:outputLabel for="price" value="#{msgs.minimumBid}" />
                <p:inputText  id="price" value="#{auctionBn.auction.minimumPrice}"></p:inputText>
            </h:panelGrid>

            <h:commandButton action="#{auctionBn.addAuction()}"
                             value ="Add New Auction"/>
        </h:form>
    </h:body>
</html>
