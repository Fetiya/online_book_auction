            <div id="templatemo_content_right" >
                <h:form  id="showSignUp">
                    <h:panelGrid columns="3">
                        <h:outputText value="First Name: "/>
                        <h:inputText id="first" value="#{user.firstName}" validator="#{user.validateFirstName}">
                            <f:ajax event="blur" render="firstError"/>
                        </h:inputText>
                        <h:message for="first" id="firstError" style="color: yellow"/>
                        <h:outputText value="Last Name: "/>
                        <h:inputText id="last" value="#{user.lastName}" validator="#{user.validateLastName}">
                            <f:ajax event="blur" render="lastError"/>
                        </h:inputText>
                        <h:message for="last"  id="lastError" style="color: yellow"/>
                        <h:outputText value="Studnet ID: "/>
                        <h:inputText id="sid" value="#{user.studentId}" validator="#{user.validateStudentId}">
                            <f:ajax event="blur" render="studentError"/>
                        </h:inputText>
                        <h:message for="sid"  id="studentError" style="color: yellow"/>
                        <h:outputText value="Department: "/>
                        <h:inputText id="dep" value="#{user.department}">
                        </h:inputText>
                        <h:message for="dep" style="color: yellow"/>
                        <h:outputText value="Email: "/>
                        <h:inputText id="email" value="#{user.email}" validator="#{user.validateEmail}">
                            <f:ajax event="blur" render="emailError"/>
                        </h:inputText>
                        <h:message for="email" id="emailError" style="color: yellow"/>
                        <h:outputText value="User name: "/>
                        <h:inputText id="username" value="#{user.userName}" validator="#{user.validateUserName}">
                            <f:ajax event="blur" render="userNameError"/>
                        </h:inputText>
                        <h:message for="username" id="userNameError" style="color: yellow"/>
                        <h:outputText value="Password: "/>
                        <h:inputSecret id="password" value="#{user.password}" >
                        </h:inputSecret>
                        <h:message for="password" style="color: yellow"/>
                        <h:commandButton value="Sign Up" action="#{user.signUp()}"/>
                    </h:panelGrid>
</h:form>
