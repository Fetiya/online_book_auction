<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>MUM book auction</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>


        <ui:composition template="/templates/masterLayout.xhtml">


            <ui:define name="content">
                <div id="templatemo_content_right">
                    <h:form>
                        <div class="templatemo_product_box3">
                            <h1></h1>

                            <div class="product_info">
                                <p></p>
                                <h3>Bids</h3>
                                <h:dataTable value="#{auctionBn.userAuctionBids}" var="bid">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Offered Price"
                                                          style="font-weight: bold"/>
                                        </f:facet>

                                        <h:outputText value=" #{bid.offeredPrice}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Bidder Name "
                                                          style="font-weight: bold"/>
                                        </f:facet>

                                        <h:outputText value=" #{bid.user.firstName} " />
                                        <h:outputText value=" #{bid.user.lastName} " />

                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Bidder Email"
                                                          style="font-weight: bold"/>
                                        </f:facet>

                                        <h:outputText value=" #{bid.user.email}" />
                                    </h:column>

                                </h:dataTable>
                               

                            </div>
                            <div class="cleaner"></div>
                        </div>
                    </h:form>
                </div> 
            </ui:define>
        </ui:composition>
    </body>
</html>
