<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>MUM book auction</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/templates/masterLayout.xhtml">


            <ui:define name="content">
                <div id="templatemo_content_right">
                    <h:form>
                        <div class="templatemo_product_box3">
                            <h1>#{bookBn.book.title}<span>(by #{bookBn.book.author})</span></h1>
                            <img src="#{bookBn.book.pictureURL}" alt="image" />
                            <div class="product_info">
                                <p>#{bookBn.book.description}</p>
                                <h3>Auctions</h3>
                                <h:dataTable value="#{bookBn.book.auctionList}" var="auction">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Edition"
                                                          style="font-weight: bold"/>
                                        </f:facet>

                                        <h:outputText value=" #{auction.book.edition}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Minimum Price"
                                                          style="font-weight: bold"/>
                                        </f:facet>

                                        <h:outputText value=" #{auction.minimumPrice}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Enter Bid"
                                                          style="font-weight: bold"/>
                                        </f:facet>

                                        <h:inputText value="#{bid.offeredPrice}" size="5"/>
                                    </h:column><h:column>
                                        <f:facet name="header">
                                            <h:outputText value=""
                                                          style="font-weight: bold"/>
                                        </f:facet>
                                <div class="buy_now_button2">
                                    <h:commandLink  value="Bid" action="#{bid.registerBid(auction.id,userBn.loggedUserId)}"/>
                                </div>
                                    </h:column>
                                </h:dataTable>
                                <h:outputText value="Enter bid"/>
                                <br/><br/>

                            </div>
                            <div class="cleaner"></div>
                        </div>
                    </h:form>
                </div> 
            </ui:define>
        </ui:composition>
    </body>
</html>
