<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.addBookTitle}</title>
    </h:head>
    <h:body>
        <h2>#{msgs.bookHeader}</h2>
       
        <h:form>
            <h:panelGrid columns="3">
                
                #{msgs.bookTitle}
                <h:inputText  id="title" value="#{bookBn.book.title}"
                                 validator="#{bookBn.validateBookTitle}">
                       <f:ajax event="change" render="titleError"/>
                </h:inputText>       
                <h:message id="titleError" for="title" style="color: red"/>
                 
                
                #{msgs.bookDesc}
                <h:inputTextarea id="desc" value="#{bookBn.book.description}"
                                 validator="#{bookBn.validateBookDescription}">
                       <f:ajax event="change" render="descError"/>
                </h:inputTextarea>       
                <h:message id="descError" for="desc" style="color: red"/>
                
     
                #{msgs.bookAuth}
                <h:inputText id="auth" value="#{bookBn.book.author}"
                                 validator="#{bookBn.validateBookAuthor}">
                       <f:ajax event="change" render="authError"/>
                </h:inputText>       
                <h:message id="authError" for="auth" style="color: red"/>
                
                
                #{msgs.bookPub}
                <h:inputText id="pub" value="#{bookBn.book.publisher}"
                                 validator="#{bookBn.validateBookPublisher}">
                       <f:ajax event="change" render="pubError"/>
                </h:inputText>       
                <h:message id="pubError" for="pub" style="color: red"/>
                
                
                #{msgs.bookEdit}
                <h:inputText id="edition" value="#{bookBn.book.edition}"
                                 validator="#{bookBn.validateBookEdition}">
                       <f:ajax event="change" render="editionError"/>
                </h:inputText>       
                <h:message id="editionError" for="edition" style="color: red"/>
                
                
            </h:panelGrid> 
            
            <p>
                <h:commandButton value="#{msgs.addBook}" action="#{bookBn.addBook}"  />  </p>     
        </h:form>
        
    </h:body>
</html>
