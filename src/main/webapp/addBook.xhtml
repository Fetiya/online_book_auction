<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{msgs.addBookTitle}</title>
    </h:head>
    <h:body>
         <ui:composition template="/templates/masterLayout.xhtml">


            <ui:define name="content">
                <div id="templatemo_content_right">
       <h2>Add Book</h2>
       
        <h:form>
            <h:panelGrid columns="3">
                
                
                Book Category:

                <h:selectOneMenu id="bookList" value="#{bookBn.selectedCategoryId}" >
                    <f:selectItems value="#{bookBn.bookCategories}" var="cat" itemValue="#{cat.id}" itemLabel="#{cat.name}" />

                        </h:selectOneMenu>
                               
                    <h:message id="bookMenu" for="bookList" style="color: red"/>    
   
               Title:
                <h:inputText  id="title" value="#{bookBn.book.title}"
                                 required="true">
                       
                </h:inputText>       
                <h:message id="titleError" for="title" style="color: red"/>

                Description:
                <h:inputTextarea id="desc" value="#{bookBn.book.description}"
                                 required="true"/>
                    
                <h:message id="descError" for="desc" style="color: red"/>
                

                Author:
                <h:inputText id="auth" value="#{bookBn.book.author}"
                                required="true"/>       
                <h:message id="authError" for="auth" style="color: red"/>

                Publisher:
                <h:inputText id="pub" value="#{bookBn.book.publisher}"
                                 required="true" />       
                <h:message id="pubError" for="pub" style="color: red"/>

                Edition:
                <h:inputText id="edition" value="#{bookBn.book.edition}"
                                required="true"/>       
                <h:message id="editionError" for="edition" style="color: red"/>
                 
               
            </h:panelGrid> 
            
            
                <div id="buy_now_button2"><h:commandLink value="Add Book" action="#{bookBn.addBook}"  /></div>     
        </h:form>
                </div></ui:define></ui:composition>
    </h:body>
</html>
